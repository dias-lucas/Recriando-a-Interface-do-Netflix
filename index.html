<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css"></link>

    <link rel="stylesheet" href="style/responsive.css">
    <!-- Owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Flash</h3>
                <p class="descricao">Barry enfrenta diversos assassinos que invadem a premiação onde ele acompanha Iris, mas os efeitos colaterais de seus novos superpoderes representam uma ameaça.</p>
            </div>
            <div class="container">
                <button role="button" class="button">
                    <i class="far fa-play-circle"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filme">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Bronx-mini.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Destruição Final o ultimo refúgio-mini.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/Sobrenatural-mini.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/aQualquerCusto-mini.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/Fatman-mini.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/OsNovosMutantes-mini.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/Riverdale-mini.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/Run-mini.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/theBoys-mini.jpg" alt="" class="box-filme">
            </div>
            <div class="item">
                <img src="img/theMandalorian-mini.jpg" alt="" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3c28cb4520.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
